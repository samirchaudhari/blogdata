{% extends '../master.html' %}
{% load static %}

{% block start %}
<style>
  main {
    min-height: 100vh;
  }
</style>

<div class="container-fluid">
  <div class="row">
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 dashboard-content">
      <h2 class="text-center shadow-lg">Article Form</h2>

      <div class="mx-auto w-75 shadow-lg border-1 border border-primary rounded-4">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h4 class="text-center">Submit Your Article</h4>

          <div class="row">
            <div class="col-md-6">
              <label for="category">Category</label>
              <select name="category" class="form-control" required>
                {% for cat in records %}
                  <option value="{{ cat.id }}"
                    {% if cat.id == selected_category_id %}selected{% endif %}>
                    {{ cat.catName }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Enter article title" required>
            </div>
          </div>

          <div class="mt-3">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
          </div>

          <div class="mt-3">
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
          </div>

          <div class="mt-3">
            <label>Status</label>
            <select name="status" class="form-control" required>
              <option value="True">Active</option>
              <option value="False">Inactive</option>
            </select>
          </div>

          {% if errorMsg %}
            <p class="text-danger text-center mt-2">{{ errorMsg }}</p>
          {% endif %}

          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success me-4">Save</button>
            <a href="{% url 'article_view' %}" class="btn btn-danger">Cancel</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>

<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script>
  CKEDITOR.replace('description');
</script>
{% endblock %}
