{% extends '../master.html' %}
{% load static %}
{% block start %}
<style>
  main{
   min-height: 100vh; 
  }
  

</style>

<div class="container-fluid  ">
  <div class="row">
  





    <!-- Main content -->
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 dashboard-content">
      <h2 class="text-center shadow-lg ">Article Form</h2>




      <div class="  mx-auto w-75 shadow-lg  border-1 border border-primary rounded-4 ">


  <form method="POST" enctype="multipart/form-data" >

    {% csrf_token %}
    <input type="hidden" name="id" value="{{ArtDelete.id}}">
    <h4 class="text-center">Submit Your Article</h4>
    <div class="row">
      <div class="col-md-6">
    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value=" ">-- Select Category --</option>
      {% for i in categories %}
      <option value="{{ i.catName }}" {% if i.id == ArtDelete.id %}selected{% endif %}>{{ i.catName }}</option>

     {% endfor %}
    </select>
    </div>


    <div class="col-md-6">

    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter the article title" value="{{ArtDelete.title}}" required>
    </div>
</div>
    <label for="description"> Description</label>
    <!-- <textarea id="description" name="description" rows="5" placeholder="Write the article description..." required></textarea> -->
<textarea id="description" name="description" rows="5" required>{{ ArtDelete.description }}</textarea>

<input type="file" id="image" name="image" accept="image/*"> 

{% if ArtDelete.image %}
  <p>Current Image: <img src="{{ ArtDelete.image.url }}" height="100"></p>
{% else %}
  <p>No image uploaded</p>
{% endif %}


    <label class="mt-2">STATUS</label>
    <div class="mt-1 d-flex align-items-center ">
      <input type="checkbox" name="status" {% if ArtDelete.status %}checked{% endif %}>


<!-- 
        <select name="status" id="" required> 
          <option value="True">Active</option>
          <option value="False">Inactive</option>
        </select> -->


        <!-- <select name="status" required> 
  <option value="True" {% if ArtDelete.status %}selected{% endif %}>Active</option>
  <option value="False" {% if not ArtDelete.status %}selected{% endif %}>Inactive</option> -->
<!-- </select> -->



    </div>
        <p class="text-danger text-center">{{ errorMsg }}</p>

    <div class="mt-3 text-center ">
<button    type="submit"  class="btn btn-success me-4">ADD</button>
<button    type="submit"  class="btn btn-danger me-4">CANCEL</button>

    </div>
  </form>






</div>


    </main>
  </div>
</div>
<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<script>
  CKEDITOR.replace('description');
</script>




{% endblock %}
