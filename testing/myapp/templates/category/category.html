{% extends '../master.html' %}
{% block start %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


<style>
    .dashboard-content {
      padding: 20px;
    }
    main {
      background: linear-gradient(135deg,#3877ff,#262525 100%);
      min-height: 100vh;
    }
</style>

<main class="col-md-12  col-lg-12 px-md-4 dashboard-content">
  <h2 class="text-center shadow-lg">Category</h2>

  <button class="categoryb btn btn-warning">
    <a href="{% url 'category_viewdata' %}" style="text-decoration: none; color: rgb(0, 0, 0); font-weight: 800;">Add Data</a>
  </button>

  <table class="table table-bordered table-dark text-center mt-4 shadow-lg table-hover">
    
      <tr>
        <th>ID NO</th>
        <th>NAME</th>
        <th>SLUG</th>
        <th>SEQNO</th>
        <th>STATUS</th>
        <th>ACTION</th>
      </tr>
      {% for cat in categories %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{cat.catName}}</td>
        <td>{{cat.catSlug}}</td>
        <td>{{cat.catSeqNo}}</td>
        <td>{{cat.catStatus}}</td>
        <td>
          <a href="{% url 'catEdit' cat.id %}" class="btn btn-success">Edit<i class="bi bi-pencil-square ms-1"></i>   </a>
        <a href="{% url 'catDelete' cat.id %}" class="btn btn-danger " onclick="return confirm('Are you sure you want to delete this record?')">Delete<i class="bi bi-trash-fill ms-1" style="color: white;"></i> </a>
  
        <!-- <a href="" class="btn btn-danger" onclick="return confirm ('Are you sure delete this record?')">Delete</a> -->
        </td>
        
      </tr>

    {% endfor %}
  </table>

</main>

{% endblock %}
