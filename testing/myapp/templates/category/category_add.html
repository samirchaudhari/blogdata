{% extends '../master.html' %}
{% block start %}
<style>
    main{
        height: 100vh;
    }
</style>

<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 dashboard-content">
      <h2 class="text-center shadow-lg ">Category Form edit</h2>




      
      <div class="w-75 mt-5 mx-auto shadow-lg border-primary rounded-4  border-2 border">

<form action="" class="categoryf  shadow-lg rounded-4 p-3" enctype="multipart/form-data" method="POST">
      {% csrf_token %}

<input type="hidden" name="id" value="{{data.id}}">
    <h2 class="text-center">FORM</h2>
    <!-- <div class="mt-4">
        <input type="number" class="form-control " placeholder="ID NO">
    </div> -->

    <div class="mt-3 ">
        <label for="">NAME</label>
        <input type="text" class="form-control" placeholder="" name="name" style="letter-spacing: 0.2px;" value="{{data.catName}}">
    </div>

    <div class="mt-3">
<label for="">SEQNO</label>
        <input type="number" class="form-control" placeholder="" name="seqno" style="letter-spacing: 0.2px;" value="{{data.catSeqNo}}">
    </div>


  


     <h5 class="mt-5">STATUS</h5>
    <div class="mt-3 d-flex align-items-center form-gr ">
       <input type="checkbox" name="status" class=" bg-black"{% if data.catStatus %} checked {% endif %}>STATUS
    </div>


<div class="d-flex justify-content-center gap-4">

    <p class="text-danger text-center">{{ errorMsg }}</p>

    <div class="mt-4">
      <button class="push-button  rounded-3  " type="submit">ADD</button>
    </div>

     <div class="mt-4">
      <button class="push-button-data bg-danger  rounded-3 ">CANCEL</button>
    </div>
    </div>
</form>
</div>

      


{% endblock %}
