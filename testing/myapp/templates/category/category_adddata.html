{% extends '../master.html' %}
{% block start %}
<style>
    main{
        height: 100vh;
    }
</style>

<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 dashboard-content">
      <h2 class="text-center shadow-lg ">Category Form adddata</h2>




      
      <div class="w-75 mt-5 mx-auto shadow-lg border-primary rounded-4  border-2 border">

<form action="" class="categoryf  shadow-lg rounded-4 p-3" enctype="multipart/form-data" method="POST">
      {% csrf_token %}

    <h2 class="text-center">FORM</h2>
    <!-- <div class="mt-4">
        <input type="number" class="form-control " placeholder="ID NO">
    </div> -->

    <div class="mt-3">
        <input type="text" class="form-control" placeholder="NAME" name="name" style="letter-spacing: 0.2px;">
    </div>

    <div class="mt-3">
        <input type="number" class="form-control" placeholder="SEQNO" name="seqno" style="letter-spacing: 0.2px;">
    </div>
      <div>
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image">
    </div>

    <!-- <div class="mt-3">
        <input type="text" class="form-control" placeholder="STATUS">
    </div> -->

     <h5 class="mt-5">STATUS</h5>
    <div class="mt-3 d-flex align-items-center ">
       
        <input type="radio"  name="gender" value="ON" class="form-check-input p-2" checked>
        <label for="" class="form-check-label ms-2">ON</label>
         <input type="radio" name="gender" value="OFF" class="form-check-input p-2 ms-3 ">
        <label for="" class="form-check-label ms-2 ">OFF</label>
    </div>


<div class="d-flex justify-content-center gap-4">

    <p class="text-danger text-center">{{ errorMsg }}</p>

    <div class="mt-4">
      <button class="push-button  rounded-3  " type="submit">ADD</button>
    </div>

     <div class="mt-4">
      <button class="push-button-data bg-danger  rounded-3 ">CANCEL</button>
    </div>
    </div>
</form>
</div>

      


{% endblock %}
